<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulyator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="kalkulyator"> <h1>5x5=35</h1> </div>
        <div class="panel"> 
            <div class="panel1">
                <button class="b1"><h1>1</h1></button>
                <button class="b2"><h1>2</h1></button>
                <button class="b3"><h1>3</h1></button>
                <button class="b4"><h1>4</h1></button>
                <button class="b5"><h1>5</h1></button>
            </div>
                <div class="panel2">
                <button class="b6"><h1>6</h1></button>
                <button class="b7"><h1>7</h1></button>
                <button class="b8"><h1>8</h1></button>
                <button class="b9"><h1>9</h1></button>
                <button class="b0"><h1>0</h1></button>
            </div>
            <div class="panel3">
                <button class="m"><h1>-</h1></button>
                <button class="p"><h1>+</h1></button>
                <button class="k"><h1>*</h1></button>
                <button class="b"><h1>/</h1></button>
                <button class="t"><h1>=</h1></button>
            </div>
        </div>
</body>
</html>
